<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Vote Kael</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<link href="https://fonts.googleapis.com/css?family=Gochi+Hand|Roboto|Roboto+Condensed:700" rel="stylesheet">
<style>
	body {
		background: grey;
		margin: 0;
		padding: 0;
	}	
	/* Header */
	header {
		background: rgba(255,255,255,1);
		width: 100%;
		z-index: 1000;
		box-shadow: -20px 0px 50px #000;
	}
	.imgheader {
		margin: 0 auto;
		width: 225px;
	}
	.imgheader img {
		width: 100%;
	}
	.blurred-bg{
	background-image:  linear-gradient(
      rgba(0, 0, 0, 0.15), 
      rgba(0, 0, 0, 0.15)
    ), url(img/background-trees-blurred.jpg);
	background-repeat:no-repeat;
	@include background-size(cover);
	background-attachment: fixed;
		background-position: top;
	}
	@media screen and (max-width: 960px) {
			header {
				background: rgba(255,255,255,0.75);
				width: 100%;
				z-index: 1000;
				box-shadow: -20px 0px 50px #000;
				position: fixed;
				height: 125px;
				
			}
			.imgheader {
				margin: 0 auto;
				width: 180px;
			}
	}
	/* Heros */
	.hero {
		height: 40em;
		width: 100%;
	}
	/* Enumclaw Hero */
	.enumclaw {
		padding-top: 5%;
		background: url(img/background-trees.jpg);
		background-size: cover;
		background-attachment: fixed;
		background-repeat: no-repeat;
		background-position: top;
		color: white;
		font-family: 'Roboto Condensed', Helvetica, Arial, sans-serif;
		font-weight: 700;
		text-transform: uppercase;
		font-size: 10em;
		overflow: hidden;
		height: 3em;
	}
	.enumclawis {
		text-align: center;
		text-shadow: 0px 3px 8px rgba(0,0,0,0.45);
	}
		.jquerytext {
		display: none;
		font-size: 2.2em;
		margin-top: -0.5em;
		opacity: 0.5;
		text-shadow: none;
	}
	@media screen and (max-width: 960px) {
		.enumclaw {
			padding-top: 2.5em;
			font-size: 5em;
			height: 2.5em;
		}
			.enumclawis {
			text-align: center;
			text-shadow: 0px 3px 8px rgba(0,0,0,0.45);
			}
			.jquerytext {
			display: none;
			font-size: 1.25em;
			margin-top: -0.5em;
			opacity: 0.5;
			text-shadow: none;
			}
	}
	/* Kael Hero */
	.kael {
		background: linear-gradient(rgba(255,255,255,0),rgba(255,255,255,1)), url(img/background-kael.jpg);
		background-size: cover;
		background-position: center;
		/* background-attachment: fixed; */
	}
	/* video Hero */
	.video {
		background: white;
		min-height: 23.5em;
		background-size: cover;
		background-position: center;
		background-attachment: fixed;
	}
	</style>
</head>

<body>
<header>
<div class="imgheader">
<img src="img/logo-kael.png" alt="Vote Kael">
</div>
</header>
<div class="hero enumclaw">
	<div class="enumclawis">Enumclaw
	<div class="jquerytext">Home</div>
	<div class="jquerytext">Family</div>
	<div class="jquerytext">Lovely</div>
	<div class="jquerytext">Free</div>
	<div class="jquerytext">Country</div>
	</div>
</div>
<div class="hero kael">
	
</div>
<div class="hero video">
	<div style="margin:0 auto; text-align: center; width: 100%;">
	<img src="img/youtube.jpg" style="width: 35%; margin: 4em 0 1em 0;">
	</div>
</div>
<script>
	(function() {

    var quotes = $(".jquerytext");
    var quoteIndex = -1;
    
    function showNextQuote() {
        ++quoteIndex;
        quotes.eq(quoteIndex % quotes.length)
            .fadeIn(2000)
            .delay(2000)
            .fadeOut(2000, showNextQuote);
    }
    
    showNextQuote();
    
})();
	
	</script>
</body>
</html>
